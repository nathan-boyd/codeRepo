<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	
    <title>Robert Boyd N201</title>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js" type="text/javascript"></script>
    <link href='http://fonts.googleapis.com/css?family=Flamenco|Swanky+and+Moo+Moo|Bangers' rel='stylesheet' type='text/css'>
   
    <link href='style.css' rel='stylesheet' type='text/css' />
    <script src="script.js" type="text/javascript"></script>
    
</head>
     
<body>
 
    <div class="content">
		
        <div class='nav'>
			<h1>DewPoint and Wind Chill Calculator</h1>
    	</div> 
           
        <div class = "lev1">
        
        	<div class = "inputs">
            
                <div class = "temperature">
                    Temperature
                    <input 
                        type="text" 
                        id="temp" 
                        value="75" />
                </div>
                
                <div class = "windSpeed">    
                    Wind Speed 
                    <input 
                        type="text" 
                        id="windSpeed" 
                        value="25" />
                </div>	
                    
                <div class = "humidity">    
                    Humidity 
                    <input 
                        type="text" 
                        id="humidity" 
                        value="50" />
                </div>
                
            </div>	
                                       
            <div class = panel
                 id="dewPoint">
            	 Dew Point:
            </div>
            
			<div class = panel
            	 id="windChill">
            	 Wind Chill:
            </div>
            
            <div id = "buttonWrapper">
                <button 
                    class = "fancyButton"
                    id="calculate" 	
                    onclick="calculate()">calculate</button>
	        </div>
                

        </div>
        
    </div>

</body>

</html>
