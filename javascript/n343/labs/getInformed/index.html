<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
  <script type="text/javascript" src="http://jzaefferer.github.com/jquery-validation/jquery.validate.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <!--<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>-->
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>


<div id="page-container" class="resize">
<div id="page-content-inner" class="resize">

<div id = "center">
<h1 id = "center">JQuery Validation </h1>  
</div>

    <form class="cmxform" id="myform" method="get" action="">
   
        <fieldset>
   
       		<legend>An exercise in JQuery form validation</legend>
   
            <p>
                <label for="range">Number from 0 to 5</label>
                <input type="range" id="range" name="range" size="25"  class="required range" autofocus placeholder="3"/>
            </p>
            
            <p>
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" size="25"  class="required email" placeholder="someone@somewhere.com"/>
            </p>
            
            <p>
                <label for="url">URL</label>
                <input type="url" id="url" name="url" size="25"  class="required url"placeholder="http://" />
            </p>
            
            <p>
                <label for="date">Date</label>
                <input type="date" id="date" name="date" size="25"  class="required date" placeholder="5/25/2010"/>
            </p>
            
            <p>
                <label for="number">Number</label>
                <input type="num" id="number" name="number" size="25"  class="required number" placeholder="3"/>
            </p>
            
            <p>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" size="25"  class="required phoneUS" placeholder="000-000-0000"/>
            </p>
   
           <p>
             <input class="submit" type="submit" value="Submit"/>
           </p>
   
    </fieldset>
    
    </form>
</div></div></body>
</html>
