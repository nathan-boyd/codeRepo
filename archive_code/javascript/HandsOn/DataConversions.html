	<script type="text/javascript"> 
      
	 /**************************************
	 TITLE: Hands on #4 Grand Slam Breakfast
	 AUTHOR: Robert Nathan Boyd (RNB)
	 CREATE DATE: 2011.07.01
	 PURPOSE: Prompt user for name, number of grand slams
              perform parseint on Grand Slams requested
              multiply grand slam order by cost of single order ($7)
	          output string including username, number of slams ordered and total cost
	 LAST MODIFIED ON: 2011.07.01
	 LAST MODIFIED BY: Robert Nathan Boyd (RNB)
	 MODIFICATION HISTORY:
	 2011.07.01 added documentation
	***************************************/     
	  
	  const intGrandSlamPrice = new Number(7);
	  var intGrandSlams = new Number(0);
	  var strUserName = new String("");
	  var intTotalPrice = new Number(0);

	  //name of the user
	  strUserName = prompt("What is your name?", + "Enter your name here");
	
	  //number of grand slams the user wants
	  intGrandSlams = prompt("Hello " + strUserName + " how many GrandSlam Breakfasts would you like today?");
	  
	  //total price
	  intTotalPrice = parseInt(intGrandSlams) * intGrandSlamPrice;
	  
	  alert(strUserName+ ", your breakfast bill for " + intGrandSlams + " Grand Slams is $" + intTotalPrice + ".00 dollars.");    

	</script>
