<!DOCTYPE html>
<html>

	<head>

		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

		<style type="text/css">
			html { height: 100% }
			body { height: 100%; margin: 0; padding: 0 }
			#map_canvas { height: 100% }
		</style>

		<script type="text/javascript"
			src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAS9UBIw7rIJ7XcpBrxQd0iYNEppzyWJ_Q&sensor=true">
		</script>

		<script type="text/javascript">
			function initialize() {
				var myOptions = {
					center: new google.maps.LatLng(-34.397, 150.644),
					zoom: 8,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				var map = new google.maps.Map(document.getElementById("map_canvas"),
				myOptions);
			}
			
			function indy(){
			
				var indy = new google.maps.LatLng(39.8662, -86.0804);

				map = new google.maps.Map(document.getElementById('map_canvas'), {
				  center: indy,
				  zoom: 15,
				  mapTypeId: google.maps.MapTypeId.ROADMAP
				});

				layer = new google.maps.FusionTablesLayer({
				  query: {
					select: 'string_latitude',
					from: 'S383827E5ZF'
				  },
				  heatmap: {
					enabled: true
				  }
				});
				layer.setMap(map);
			
			}
			
			function brazil(){
			
				var brazil = new google.maps.LatLng(-18.771115, -42.758789);

				map = new google.maps.Map(document.getElementById('map_canvas'), {
				  center: brazil,
				  zoom: 5,
				  mapTypeId: google.maps.MapTypeId.ROADMAP
				});

				layer = new google.maps.FusionTablesLayer({
				  query: {
					select: 'LATITUDE',
					from: '136705'
				  },
				  heatmap: {
					enabled: true
				  }
				});
				layer.setMap(map);
			
			}
			
			function australia(){
			
				var australia = new google.maps.LatLng(-25, 133);

				map = new google.maps.Map(document.getElementById('map_canvas'), {
				  center: australia,
				  zoom: 4,
				  mapTypeId: google.maps.MapTypeId.ROADMAP
				});

				layer = new google.maps.FusionTablesLayer({
				  query: {
					select: 'geometry',
					from: '815230'
				  },
				  styles: [{
					polygonOptions: {
					  fillColor: "#00FF00",
					  fillOpacity: 0.3
					}
				  }, {
					where: "birds > 300",
					polygonOptions: {
					  fillColor: "#0000FF"
					}
				  }, {
					where: "population > 5",
					polygonOptions: {
					  fillOpacity: 1.0
					}
				  }]
				});
				layer.setMap(map);
			
			}
			
	
				// Create an object containing LatLng, population.
				var citymap = {};
				citymap['chicago'] = {
				  center: new google.maps.LatLng(41.878113, -87.629798),
				  population: 2842518
				};
				citymap['newyork'] = {
				  center: new google.maps.LatLng(40.714352, -74.005973),
				  population: 8143197
				};
				citymap['losangeles'] = {
				  center: new google.maps.LatLng(34.052234, -118.243684),
				  population: 3844829
				}
				var cityCircle;

				function circles() {
				  var mapOptions = {
					zoom: 4,
					center: new google.maps.LatLng(37.09024, -95.712891),
					mapTypeId: google.maps.MapTypeId.HYBRID 
				  };

				  var map = new google.maps.Map(document.getElementById("map_canvas"),
					  mapOptions);

				  for (var city in citymap) {
					// Construct the circle for each value in citymap. We scale population by 20.
					var populationOptions = {
					  strokeColor: "#FF0000",
					  strokeOpacity: 0.8,
					  strokeWeight: 2,
					  fillColor: "#FF0000",
					  fillOpacity: 0.35,
					  map: map,
					  center: citymap[city].center,
					  radius: citymap[city].population / 20
					};
					cityCircle = new google.maps.Circle(populationOptions);
				  }
				}
	
			
		</script>
		
	</head>

	<body onload="circles()">
	
		<div id="map_canvas" style="width:100%; height:100%"></div>
		
	</body>

</html>
